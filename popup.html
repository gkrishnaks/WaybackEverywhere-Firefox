<!doctype html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Wayback Everywhere</title>
  <link rel="stylesheet" href="css/popup.css" />

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <script src="js/angular-1.6.6.min.js"></script>
  <script src="js/parseUrl.js"></script>
  <script src="js/popup.js"></script>

</head>

<body ng-app="popupApp" ng-controller="PopupCtrl">

  <table width="100%" style="min-width: 120px; ">
    <tr class="spaceUnder">
      <td>
        <div style="margin: 0px; padding: 0px; border: 0px solid rgb(6, 117, 211); font-size: 19px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; line-height: 1; font-family: sans-serif; vertical-align: baseline; box-sizing: content-box; overflow: unset; height: 1px; position: relative; width: auto; display: flex; background-color: rgb(9, 150, 248); color: rgb(255, 255, 255); text-align: left; align-items: center; border-radius: 3px; justify-content: center; text-decoration: none;"></div>
        <div class='container'>
          <img class='resize_fit_center' src='images/logo.jpg' />
        </div>
        <div style="margin: 0px; padding: 0px; border: 0px solid rgb(6, 117, 211); font-size: 19px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; line-height: 1; font-family: sans-serif; vertical-align: baseline; box-sizing: content-box; overflow: unset; height: 1px; position: relative; width: auto; display: flex; background-color: rgb(9, 150, 248); color: rgb(255, 255, 255); text-align: left; align-items: center; border-radius: 3px; justify-content: center; text-decoration: none;"></div>
      </td>
    </tr>



    <tr class="spaceUnder" align="center" ng-if="disabled">
      <td>
        <div class="alert alert-danger" tabindex='-1' style="">Wayback is disabled!</div>
        <button type="button" class="btn btn-success btn-sm" id="overview" tabindex='-1' ng-click="toggleDisabled()">Enable Wayback Everywhere</button>

      </td>
    </tr>

    <tr class="spaceUnder" align="center" ng-if="!settingspagehide">
      <td>
        <button type="button" class="btn btn-primary btn-sm" id="save_now" tabindex='-1' ng-click="openWayBackEverywhereSettings()">Edit Settings</button>
        <BR>
      </td>
    </tr>


    <tr class="spaceUnder" align="center" ng-if="!issiteexcluded && !disabled && !webextpagesExcluded && SettingsInAboutConfig">
      <td>
        <button type="button" class="btn btn btn-outline-success btn-sm" id="first_capture" tabindex='-1' ng-click="removeSitefromexclude()"><strong> Include {{domain}} </strong></button>
      </td>
    </tr>
    <!--<tr class="spaceUnder" align="center" ng-if="!issiteexcluded && !disabled && !webextpagesExcluded && SettingsInAboutConfig">-->
    <tr class="spaceUnder" align="center" ng-if="!issiteexcluded && !disabled && !webextpagesExcluded && SettingsInAboutConfig">

      <td>
        <button type="button" class="btn btn-outline-info btn-sm" id="recent_capture" tabindex='-1' ng-click="removeSitefromexcludeTemp()"><strong>Temporarily Include {{domain}}</strong></button>
        <BR>
      </td>
    </tr>
    <tr class="spaceUnder" align="center" ng-if="!disabled && SettingsInAboutConfig && !webextpagesExcluded">
      <td>
        <button type="button" class="btn btn-secondary btn-sm" id="recent_capture" tabindex='-1' ng-click="savePage()">Save this page {{!issiteexcluded ?'now':'again'}}</button>
        <BR>
      </td>
    </tr>
    <!--<tr class="spaceUnder" align="center" ng-if="issiteexcluded && !disabled && !webextpagesExcluded && SettingsInAboutConfig">-->
    <tr class="spaceUnder" align="center" ng-if="issiteexcluded && !disabled && !webextpagesExcluded && SettingsInAboutConfig">


      <td>
        <button type="button" class="btn btn-outline-dark btn-sm" id="recent_capture" tabindex='-1' ng-click="addSitetotempExclude()"><strong>Temporarily Exclude {{domain}}</strong></button>
        <BR>
      </td>
    </tr>

    <tr class="spaceUnder" align="center" ng-if="issiteexcluded && !disabled && !webextpagesExcluded && SettingsInAboutConfig">
      <td>
        <button type="button" class="btn btn-outline-secondary btn-sm" id="recent_capture" tabindex='-1' ng-click="addSitetoExclude()"><strong>Add {{domain}} to Excludes List</strong></button>
        <BR>
      </td>
    </tr>

    <tr class="spaceUnder" align="center" ng-if="!disabled">
      <td>
        <button type="button" class="btn btn-outline-dark btn-sm" id="overview" tabindex='-1' ng-click="toggleDisabled()">Disable Wayback temporarily</button>
      </td>
    </tr>



    <tr class="spaceUnder" align="center">
      <td>
        <button type="button" class="btn btn-info btn-sm formfineleft" id="about_support_button" ng-click="openHelp()">Help</button>
      </td>
    </tr>

    <tr class="spaceUnder" align="center">
      <td>
        <button type="button" class="btn btn-outline-info btn-sm formfineleft" id="about_support_button" ng-click="showstats()">Stats</button>
      </td>
    </tr>
    <tr ng-if="showstat" class="spaceUnder" align="center">
      <td>
        <div>
          <span style="text-align:center;" ng-if="loadcount>0">Pages redirected : {{loadcount}}
        <br/></span>
          <span style="text-align:center;" ng-if="savecount>0">Pages saved to WM : {{savecount}}
        <br/></span>
          <span style="text-align:center;" ng-if="savecount>0 &&
        loadcount>0">Total WM visits: {{savecount+loadcount}}
      <br/></span>
          <span style="text-align:center;" ng-if="loadcount==0 && savecount==0">Welcome. Browse for some time! :)
        </span></div><br/>

      </td>
    </tr>
    <!--  <a class="btn blue large" href="help.html" target="_blank">Help</a>-->


  </table>
  <div style="margin: 0px; padding: 0px; border: 0px solid rgb(6, 117, 211); font-size: 19px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; line-height: 1; font-family: sans-serif; vertical-align: baseline; box-sizing: content-box; overflow: unset; height: 1px; position: relative; width: auto; display: flex; background-color: rgb(9, 150, 248); color: rgb(255, 255, 255); text-align: left; align-items: center; border-radius: 3px; justify-content: center; text-decoration: none;"></div>
</body>

</html>
